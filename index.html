<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF" />
    <title>POKEMON KORIKS</title>
    <link rel="stylesheet" href="gamedesign.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk:MORF@25&display=swap"
      rel="stylesheet"
    />

    />
  </head>
  <body>
    <audio id="bgm" autoplay loop>
      <source src="gameassets/zinnia-battle-music-hq.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <h1 id="gameTitle">POKEMON KORIKS</h1>
      <a href="#gameModal" id="startLink">Start Game</a>
    </div>
    <!--Enter your Name-->>
    <div class="modal" id="gameModal">
      <div class="modal-inner">
        <p>Enter you name</p>
        <input type="text" id="playerName" placeholder="Your name here" />
        <button id="backBtn">Back</button>
        <button id="registerBtn">Register</button>
      </div>
    </div>
    <!--Select your Gender-->
    <div class="pokemonSelection hidden" id="pokemonSelection">
      <div class="secondModal">
        <p>Choose your Pokemon!</p>
        <div>
          <button id="totodileBtn" aria-label="Totodile">
            <img src="gameassets/totodile.png" alt="Totodile" />
          </button>
          <button id="cyndaquilBtn" aria-label="Cyndaquil">
            <img src="gameassets/cyndaquil.png" alt="Cyndaquil" />
          </button>
          <button id="chikoritaBtn" aria-label="Chikorita">
            <img src="gameassets/chikorita.png" alt="Chikorita" />
          </button>
        </div>
      </div>
      <button id="backBtn2">Back</button>
    </div>
    <div class="pokemonConfirmation hidden" id="pokemonConfirmation">
      <div class="confirmationModal">
        <p id="confirmationText"></p>
        <img id="confirmationImage" src="" alt="Selected PokÃ©mon" />
        <div class="confirmationButtons">
          <button id="confirmBtn">Confirm</button>
          <button id="cancelBtn">Back</button>
        </div>
      </div>
    </div>
    <script src="gamescript.js"></script>
  </body>
</html>
